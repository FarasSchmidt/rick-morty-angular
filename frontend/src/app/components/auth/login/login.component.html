<div style="display: flex; width: 90%;">
  <div class="login-image">
    <img src="assets/img/loginImageView.png" alt="Imagen de login" />



  </div>

  <div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1>Iniciá sesión</h1>

      <mat-form-field appearance="fill" class="container">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="container">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button class="btn-blanco" type="submit">Ingresar</button>
        <button mat-button class="btn-blanco" routerLink="/register" type="button">¿No tenés cuenta? Registrate</button>
      </div>
    </form>
  </div>
</div>
